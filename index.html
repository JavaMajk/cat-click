<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Cat Click</title>
		<meta name="description" content="Elastic Stack - Elastic dragging interaction" />
		<meta name="keywords" content="elastic thumnails, draggabilly, navigate, touch, " />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
        <script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			
			<ul id="elasticstack" class="elasticstack">
				<li><div class="cat-frame">
                    <div class="speak-box">
                        <div class="cat-text">Hi,<br>Im Mari!</div>
                    </div>
                    <div class="speak-triangle"></div>
                    <div class="clicks-count">
                        <span class="clicks-num">0</span> CLICKS</div>
                        <img class="cat-picture" id="picture" src="img/cat-no-tail.png" alt="Clickable cat image.">
                        <img class="cat-tail" src="img/cat-tail.png" alt="Clickable cat image.">
                </div></li>
				</ul>
			
        </div><!-- /container -->
        
        <footer class="footer">
            <div class="signature">Code & Desing by
                <a href="https://github.com/JavaMajk" target="_blank">JavaMajk</a> &#169;</div>
        </footer>
    
        <audio class="cat-audio" src="audio/meow.mp3"></audio>
        
		<script src="js/draggabilly.pkgd.min.js"></script>
        <script src="js/elastiStack.js"></script>
        <script src="js/script.js"></script>
		<script>
			new ElastiStack( document.getElementById( 'elasticstack' ) );
		</script>
	</body>
</html>
